<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .success-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
      color: #61CE70;
      font-size: 48px;
    }

    .success-message {
      margin-top: 20px;
      color: #61CE70;
    }
  </style>
</head>
<body>

<div class="success-container">
  <span class="success-icon">&#10004;</span>
  <h2 class="success-message">Form submitted successfully!</h2>
</div>

</body>
</html>
